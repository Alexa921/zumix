</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="/index.html"><h1 class="logo">ZUMIX</h1></a>
        </div>
        <ul class="nav-center">
            <li><a href="/shop.html">Shop</a></li>
            <li><a href="/about.html">About</a></li>

            <a href="https://instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="Instagram" class="icon"></a>
            <a href="https://facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384005.png" alt="Facebook" class="icon"></a>

            <span id="contador">0</span>
        </div>
    </nav>

    <!-- CONTENIDO DEL CARRITO -->
    <main class="container mt-5">
        <h2>CART</h2>
        <div id="lista-carrito"></div>

        <div class="mt-3">
            <h4>SUBTOTAL: <span id="subtotal">0</span></h4>
        </div>
    </main>

     <script>
    // Navbar scroll
    window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) { 
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });


    function addToCart(name, price) {
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    carrito.push({ name, price });
    localStorage.setItem("carrito", JSON.stringify(carrito));

    // actualizar numerito en el Ã­cono
    document.getElementById("contador").textContent = carrito.length;
    }


        function formatearPesos(valor) {
            return new Intl.NumberFormat("es-CO", {
                style: "currency",
                currency: "COP",
                minimumFractionDigits: 0
            }).format(valor);
        }

        // ðŸš€ Ejemplo: actualizar el subtotal
        let subtotal = 125000; 
        document.getElementById("subtotal").textContent = formatearPesos(subtotal);

    </script>
    <script src="carrito.js"></script>
</body>
</html>
